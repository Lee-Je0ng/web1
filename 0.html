<!DOCTYPE html>
<html>

<head>
    <title>표연습</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>표연습</h1>
    <p>
    <h3>기본</h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th>월요일</th>
            <td>된장찌개와 돈까스</td>
        </tr>
        <tr>
            <th>화요일</th>
            <td>샐러드와 뭇국</td>
        </tr>
    </table>
    </p>
    <br>
    <p>
    <h3>rowspan으로 세로 행병합</h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th rowspan="2">월요일</th>
            <td>된장찌개</td>
        </tr>
        <tr>
            <td>돈까스</td>
        </tr>
    </table>
    <br>
    </p>
    <p>
    <h3>colspan으로 가로 열병합</h3>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <th colspan="2">월요일</th>
        </tr>
        <tr>
            <td>된장찌개</td>
            <td>돈까스</td>
        </tr>
    </table>
    </p>
</body>

</html>
